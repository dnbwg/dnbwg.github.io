	if(t.length > 0) {
		t[0].innerText = '';
	}

	new SimSwiper("#swiper-demo", {
		autoplay: 4500,
		duration: 300,
		easing: 'ease',
		button: {

		pagination: {

		},
		data: [{
			index: 1,
			href: 'javascript:void(0)',
